    <div class="container">

    <script>
        let blacklistData = [];
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const blacklistContainer = document.getElementById('blacklistContainer');
        const resultsInfo = document.getElementById('resultsInfo');

        // åŠ è½½é»‘åå•æ•°æ®
        async function loadBlacklistData() {
            try {
                const response = await fetch('blacklist.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                blacklistData = await response.json();
                displayBlacklist(blacklistData);
                updateResultsInfo(blacklistData.length);
            } catch (error) {
                console.error('åŠ è½½é»‘åå•æ•°æ®å¤±è´¥:', error);
                blacklistContainer.innerHTML = '<div class="no-results"><h3>âŒ åŠ è½½å¤±è´¥</h3><p>æ— æ³•åŠ è½½é»‘åå•æ•°æ®ï¼Œè¯·æ£€æŸ¥ blacklist.json æ–‡ä»¶æ˜¯å¦å­˜åœ¨ä¸”æ ¼å¼æ­£ç¡®</p></div>';
            }
        }

        // æ˜¾ç¤ºé»‘åå•æ•°æ®
        function displayBlacklist(data) {
            if (data.length === 0) {
                blacklistContainer.innerHTML = '<div class="no-results"><h3>ğŸ” æœªæ‰¾åˆ°ç»“æœ</h3><p>æ²¡æœ‰åŒ¹é…çš„é»‘åå•ç”¨æˆ·</p></div>';
                return;
            }

            blacklistContainer.innerHTML = data.map(user => `
                <div class="user-card">
                    <h3>${user.nickname || 'æœªçŸ¥ç”¨æˆ·'}</h3>
                    <div class="user-info">
                        ${user.qq ? `<div class="info-item"><span class="info-label">QQ</span><span class="info-value">${user.qq}</span></div>` : ''}
                        ${user.email ? `<div class="info-item"><span class="info-label">é‚®ç®±</span><span class="info-value">${user.email}</span></div>` : ''}
                        ${user.phone ? `<div class="info-item"><span class="info-label">æ‰‹æœº</span><span class="info-value">${user.phone}</span></div>` : ''}
                        ${user.reason ? `<div class="reason-item"><span class="reason-label">é»‘åå•åŸå› </span><span class="reason-value">${user.reason}</span></div>` : ''}
                    </div>
                    ${user.submitter || user.addedTime ? `
                    <div class="meta-info">
                        ${user.submitter ? `<div class="meta-item submitter">æäº¤è€…: ${user.submitter}</div>` : ''}
                        ${user.addedTime ? `<div class="meta-item time">æ·»åŠ æ—¶é—´: ${user.addedTime}</div>` : ''}
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // æ›´æ–°ç»“æœä¿¡æ¯
        function updateResultsInfo(count) {
            resultsInfo.textContent = `å…±æ‰¾åˆ° ${count} ä¸ªé»‘åå•ç”¨æˆ·`;
        }

        // æœç´¢åŠŸèƒ½
        function searchBlacklist(query) {
            if (!query.trim()) {
                displayBlacklist(blacklistData);
                updateResultsInfo(blacklistData.length);
                clearBtn.classList.remove('active');
                return;
            }

            clearBtn.classList.add('active');

            const filteredData = blacklistData.filter(user => {
                const searchFields = [
                    user.qq || '',
                    user.email || '',
                    user.phone || '',
                    user.nickname || '',
                    user.reason || '',
                    user.submitter || ''
                ];
                
                return searchFields.some(field => 
                    field.toLowerCase().includes(query.toLowerCase())
                );
            });

            displayBlacklist(filteredData);
            updateResultsInfo(filteredData.length);
        }

        // æ¸…é™¤æœç´¢
        function clearSearch() {
            searchInput.value = '';
            clearBtn.classList.remove('active');
            displayBlacklist(blacklistData);
            updateResultsInfo(blacklistData.length);
            searchInput.focus();
        }

        // äº‹ä»¶ç›‘å¬
        searchInput.addEventListener('input', (e) => {
            searchBlacklist(e.target.value);
        });

        clearBtn.addEventListener('click', clearSearch);

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadBlacklistData();
        });
    </script>
